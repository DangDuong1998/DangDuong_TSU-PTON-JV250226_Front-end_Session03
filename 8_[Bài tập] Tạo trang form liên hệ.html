<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Tạo trang form liên hệ</title>
    <style>
        input, textarea {
            margin-bottom: 20px;
            display: block;
        }

        textarea {
            width: 450px;
            height: 70px;
        }
    </style>
</head>
<body>
  
        <h1>Liên Hệ Với Chúng Tôi</h1>
    <form action="http://contactserver.com" method="post">
        <label for="name_id">Họ và tên:</label> 
        <input type="text" name="name_n" id="name_id"> 

        <label for="email_id">Email:</label> <br />
        <input type="email" name="email_n" id="email_id"> 
    
        <label for="messenger_id">Tin nhắn:</label>
        <textarea name="messenger_n" id="messenger_id" ></textarea>
        <input type="submit" value="Gửi">

    </form>
    
    
</body>
</html>
